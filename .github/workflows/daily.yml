name: Update Video Website

on:
  schedule:
    - cron: '15 22 * * *' # 北京时间每天早上 06:15 运行
  workflow_dispatch:      # 允许手动按钮运行
  push:
    paths:
      - 'main.py'         # 修改 main.py 时自动运行

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- 关键修改在这里 ---
      # 我们增加了 deep-translator 的安装命令
      - name: Install dependencies
        run: |
          pip install google-api-python-client
          pip install deep-translator

      - name: Run Update Script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Auto-update: Global Trends" || echo "No changes to commit"
          git push
